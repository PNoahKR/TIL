</head>

    <div class="container" style="padding-top: 70px;">
        <div class="row justify-content-center py-5">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                         <h1 class="card-title text-center mb-4 h2">💪 프로필 수정</h1>
                         <form id="profile-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">이메일</label>
                                <input type="email" class="form-control" id="email" required readonly>
                            </div>
                             <div class="mb-3">
                                <label for="password" class="form-label">새 비밀번호</label>
                                <input type="password" class="form-control" id="password" placeholder="변경할 경우에만 입력하세요">
                            </div>
                             <div class="mb-3">
                                <label for="name" class="form-label">이름</label>
                                <input type="text" class="form-control" id="name" required readonly>
                            </div>
                            <div class="mb-3">
                                <label for="age" class="form-label">나이</label>
                                <input type="number" class="form-control" id="age" required>
                            </div>
                             <div class="row">
                                 <div class="col-md-6 mb-3">
                                    <label for="height" class="form-label">키 (cm)</label>
                                    <input type="number" class="form-control" id="height">
                                 </div>
                                 <div class="col-md-6 mb-3">
                                     <label for="weight" class="form-label">몸무게 (kg)</label>
                                     <input type="number" class="form-control" id="weight">
                                 </div>
                             </div>
                             <div class="mb-3">
                                 <label for="conditions" class="form-label">질환 정보 (선택)</label>
                                 <input type="text" class="form-control" id="conditions" placeholder="예: 당뇨, 고혈압">
                             </div>
                             <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">저장하기</button>
                             </div>
                             <div class="text-center mt-3">
                                 <a href="dashboard.html">대시보드로 돌아가기</a>
                             </div>
                         </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dataManager.js"></script>
    <script>
        const loggedInUser = getLoggedInUser();

        // 페이지 로드 시 사용자 정보 채우기
        document.addEventListener('DOMContentLoaded', () => {
            if (loggedInUser) {
                document.getElementById('email').value = loggedInUser.email;
                document.getElementById('name').value = loggedInUser.name || '';
                document.getElementById('age').value = loggedInUser.age || '';
                document.getElementById('height').value = loggedInUser.height || '';
                document.getElementById('weight').value = loggedInUser.weight || '';
                document.getElementById('conditions').value = loggedInUser.conditions || '';
            }
        });

        // 프로필 폼 제출 이벤트 리스너
        document.getElementById('profile-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const updatedUser = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value, // 새 비밀번호 (입력 안하면 기존 비밀번호 유지)
                name: document.getElementById('name').value,
                age: document.getElementById('age').value,
                height: document.getElementById('height').value,
                weight: document.getElementById('weight').value,
                conditions: document.getElementById('conditions').value
            };

            if (updateUserProfile(updatedUser)) {
                alert('프로필이 성공적으로 업데이트되었습니다.');
            } else {
                alert('프로필 업데이트에 실패했습니다.');
            }
        });
    </script>
</body>
</html>
