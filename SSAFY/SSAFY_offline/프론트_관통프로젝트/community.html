    <main class="container" style="padding-top: 70px;">

    <script>
        const loggedInUser = getLoggedInUser();

        // 날짜 차이를 계산하여 "n일 전"과 같은 형식으로 반환하는 함수
        function timeSince(date) {
            const seconds = Math.floor((new Date() - new Date(date)) / 1000);
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + "년 전";
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + "달 전";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + "일 전";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + "시간 전";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + "분 전";
            return Math.floor(seconds) + "초 전";
        }

        // 게시글 목록 렌더링 함수
        function renderPosts() {
            const postListContainer = document.getElementById('post-list');
            const posts = getData('posts');

            postListContainer.innerHTML = '';

            if (!posts || posts.length === 0) {
                postListContainer.innerHTML = '<p class="text-center text-muted">아직 작성된 게시글이 없습니다.</p>';
                return;
            }

            const sortedPosts = posts.sort((a, b) => new Date(b.date) - new Date(a.date));

            sortedPosts.forEach(post => {
                const isAuthor = loggedInUser.name === post.author;
                const deleteButton = isAuthor ? `<button class="btn btn-sm btn-outline-danger delete-post-btn" data-post-id="${post.id}"><i class="fas fa-times"></i></button>` : '';
                
                const postItem = document.createElement('div');
                postItem.className = 'list-group-item';
                postItem.innerHTML = `
                    <div class="d-flex w-100 justify-content-between">
                        <a href="post-detail.html?id=${post.id}" class="text-decoration-none text-dark">
                           <h5 class="mb-1">${post.title}</h5>
                        </a>
                        <div class="d-flex align-items-center">
                            <small class="me-3">${timeSince(post.date)}</small>
                            ${deleteButton}
                        </div>
                    </div>
                    <p class="mb-1">${post.content.substring(0, 100)}...</p>
                    <small>작성자: ${post.author} | 댓글: ${post.comments.length}</small>
                `;
                postListContainer.appendChild(postItem);
            });
        }

        // 새 게시글 작성 이벤트 리스너
        document.getElementById('post-form').addEventListener('submit', function(e) {
            e.preventDefault();
            if (!loggedInUser) {
                alert("로그인이 필요합니다.");
                return;
            }

            const newPost = {
                id: Date.now(),
                category: document.getElementById('postCategory').value,
                title: document.getElementById('postTitle').value,
                content: document.getElementById('postContent').value,
                author: loggedInUser.name,
                date: new Date().toISOString(),
                likes: 0,
                comments: []
            };

            addItem('posts', newPost);
            this.reset();
            renderPosts();
        });

        // 게시글 삭제 이벤트 리스너
        document.getElementById('post-list').addEventListener('click', function(e) {
            const deleteButton = e.target.closest('.delete-post-btn');
            if (!deleteButton) return;

            const postId = Number(deleteButton.dataset.postId);
            if (confirm('정말로 이 게시글을 삭제하시겠습니까?\n삭제된 게시글은 복구할 수 없습니다.')) {
                deleteItem('posts', postId);
                renderPosts();
            }
        });

        // 페이지 로드 시 게시글 렌더링
        document.addEventListener('DOMContentLoaded', renderPosts);
    </script>
