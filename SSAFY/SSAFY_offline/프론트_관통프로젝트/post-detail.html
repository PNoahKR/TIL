    <main class="container" style="padding-top: 70px;">
        <!-- 게시글 내용 -->
        <section id="post-content-section" class="mb-5">
            <!-- 동적으로 채워질 부분 -->
        </section>

        <!-- 댓글 목록 -->
        <section id="comment-section" class="mb-4">
            <h4 class="mb-3">댓글</h4>
            <div id="comment-list" class="list-group">
                <!-- 동적으로 채워질 부분 -->
            </div>
        </section>

        <!-- 댓글 작성 폼 -->
        <section id="comment-form-section">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">댓글 작성</h5>
                    <form id="comment-form">
                        <div class="mb-3">
                            <textarea class="form-control" id="comment-content" rows="3" placeholder="댓글을 입력하세요" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">댓글 등록</button>
                    </form>
                </div>
            </div>
        </section>

    <footer class="bg-dark text-white text-center p-4 mt-5">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dataManager.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const postId = Number(urlParams.get('id'));
        const loggedInUser = getLoggedInUser();
        let currentPost = null;

        document.addEventListener('DOMContentLoaded', () => {
            loadPostDetails();
            
            document.getElementById('comment-form').addEventListener('submit', handleCommentSubmit);
            document.getElementById('comment-list').addEventListener('click', handleCommentDelete);
        });

        function loadPostDetails() {
            const posts = getData('posts');
            currentPost = posts.find(p => p.id === postId);

            if (!currentPost) {
                document.getElementById('post-content-section').innerHTML = '<div class="alert alert-danger">게시글을 찾을 수 없습니다.</div>';
                return;
            }

            renderPost(currentPost);
            renderComments(currentPost.comments);
        }

        function renderPost(post) {
            const postSection = document.getElementById('post-content-section');
            const postHtml = `
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h2 class="card-title h3">${post.title}</h2>
                        <small class="text-muted">작성자: ${post.author} | 날짜: ${new Date(post.date).toLocaleDateString('ko-KR')}</small>
                    </div>
                    <div class="card-body">
                        <p style="white-space: pre-wrap;">${post.content}</p>
                    </div>
                </div>`;
            postSection.innerHTML = postHtml;
        }

        function renderComments(comments) {
            const commentList = document.getElementById('comment-list');
            commentList.innerHTML = '';

            if (comments.length === 0) {
                commentList.innerHTML = '<p class="text-muted">아직 댓글이 없습니다.</p>';
                return;
            }

            comments.forEach(comment => {
                const isAuthor = loggedInUser.name === comment.author;
                const deleteButton = isAuthor ? `<button class="btn btn-sm btn-outline-danger delete-comment-btn" data-comment-id="${comment.id}"><i class="fas fa-times"></i></button>` : '';
                const commentHtml = `
                    <div class="list-group-item d-flex justify-content-between align-items-start">
                        <div>
                            <strong>${comment.author}</strong>
                            <p class="mb-1">${comment.content}</p>
                            <small class="text-muted">${timeSince(comment.date)}</small>
                        </div>
                        ${deleteButton}
                    </div>`;
                commentList.innerHTML += commentHtml;
            });
        }

        function handleCommentSubmit(e) {
            e.preventDefault();
            const commentContentInput = document.getElementById('comment-content');
            const content = commentContentInput.value.trim();

            if (!content) return;

            const newComment = {
                id: Date.now(),
                author: loggedInUser.name,
                date: new Date().toISOString(),
                content: content
            };

            currentPost.comments.push(newComment);
            updateItem('posts', currentPost.id, currentPost);
            
            renderComments(currentPost.comments);
            commentContentInput.value = '';
        }

        function handleCommentDelete(e) {
            const deleteButton = e.target.closest('.delete-comment-btn');
            if (!deleteButton) return;

            const commentId = Number(deleteButton.dataset.commentId);
            if (confirm('정말로 이 댓글을 삭제하시겠습니까?')) {
                currentPost.comments = currentPost.comments.filter(c => c.id !== commentId);
                updateItem('posts', currentPost.id, currentPost);
                renderComments(currentPost.comments);
            }
        }

        function timeSince(date) {
            const seconds = Math.floor((new Date() - new Date(date)) / 1000);
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + "년 전";
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + "달 전";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + "일 전";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + "시간 전";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + "분 전";
            return Math.floor(seconds) + "초 전";
        }
    </script>
