      function renderChallenges() {
        const challenges = getData('challenges');
        const challengeListContainer = document.getElementById('challenge-list');
        
        const h2 = challengeListContainer.querySelector('h2');
        challengeListContainer.innerHTML = ''; // Clear previous list
        challengeListContainer.appendChild(h2); // Re-add the title

        if (!challenges || challenges.length === 0) {
            challengeListContainer.innerHTML += '<p class="text-center text-muted">ì•„ì§ ìƒì„±ëœ ì±Œë¦°ì§€ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
            return;
        }

        const activeChallenges = challenges.filter(c => c.status === 'active');

        activeChallenges.forEach(challenge => {
          const progress = challenge.goal > 0 ? (challenge.current / challenge.goal) * 100 : 0;
          const card = document.createElement('div');
          card.className = 'card mb-3 shadow-sm';
          card.innerHTML = `
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <h5 class="card-title">${challenge.title}</h5>
                <div>
                    <span class="badge bg-primary me-2">ì§„í–‰ ì¤‘</span>
                    <button class="btn btn-sm btn-outline-danger delete-challenge-btn" data-challenge-id="${challenge.id}"><i class="fas fa-trash-alt"></i></button>
                </div>
              </div>
              <p class="card-text"><small class="text-muted">${challenge.startDate} ~ ${challenge.endDate}</small></p>
              <div class="progress" style="height: 25px">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: ${progress}%">${challenge.current} / ${challenge.goal}</div>
              </div>
            </div>`;
          challengeListContainer.appendChild(card);
        });
      }

          const description = document.getElementById('challengeDesc').value;

          if (!title || !goal || !period) {
