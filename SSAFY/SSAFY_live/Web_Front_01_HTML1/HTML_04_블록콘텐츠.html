<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Block Content</title>
  </head>
  <body>
    <!-- h1 ~ h6 주제/소주제/ 등등 을 묶을 때 사용. 글씨 크기를 위해 사용 x -->
    <h1>h1 태그</h1>
    <h2>h2 태그</h2>
    <h3>h3 태그</h3>
    <h4>h4 태그</h4>
    <h5>h5 태그</h5>
    <h6>h6 태그</h6>
    <!-- hr : 수평선 가로줄 긋기-->
     <hr/>
    <!-- blockquote : 들여쓰기가 자동으로 되어 있음-->
    <blockquote>
      긴 인용문을 작성할 때 주로 사용합니다.
    </blockquote>
    <!-- pre : 서식이 있는 텍스트를 주로 사용 -->
    <pre>
      안
      녕
      하
      세
      요
    </pre>
    <!-- p : 문단 단위 -->
    <p>
      문단 단위의 내용을 가지고 사용한다.
    </p>
    <!-- ul : 순서가 없는 리스트 -->
    <ul>
      <li>순서는 없어용</li>
      <li>순서는 없어용</li>
      <li>순서는 없어용</li>
      <li>순서는 없어용</li>
    </ul>
    <!-- ol : 순서가 있는 리스트 -->
    <ol type="i">
      <li>순서가 있어요</li>
      <li>순서가 있어요</li>
      <li>순서가 있어요</li>
      <li>순서가 있어요</li>
    </ol>
    <!-- li : 아이템 요소-->
    <li>이건요?</li>
    <li>이건요?</li>
    <li>이건요?</li>
    <!-- div : 블록 컨텐츠의 기본-->
    <div>
      블록의 기본이야1
    </div>
    <div>
      블록의 기본이야2
    </div>
  </body>
</html>
