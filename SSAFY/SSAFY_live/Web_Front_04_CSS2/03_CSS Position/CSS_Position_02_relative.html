<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>02_relative</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      /* Relative Position */
      .relative .square:nth-child(2){
        position: relative;
        top: 20px;
        left: 20px;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Relative Position -->
      <div>
        <div class="title">RELATIVE</div>
        <div class="position-box relative">
          <div class="square"></div>
          <div class="square">relative</div>
          <div class="square"></div>
        </div>
      </div>
    </div>
  </body>
</html>
