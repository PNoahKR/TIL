<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>05 border / radius / shadow</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        margin: 20px; 
        background-color: pink;       
      }

      .b1 {
        border-color: blue;
        border-width: 2px;
        border-style: double;
      }
      .b2 {
        border: 2px solid blue;
        border-radius: 10px;
        box-shadow: 10px 10px 10px;
      }
    </style>
  </head>
  <body>
    <h1>border 기본 + border-radius + box-shadow</h1>
    <div class="box b1">box</div>
    <div class="box b2">box</div>
  </body>
</html>
