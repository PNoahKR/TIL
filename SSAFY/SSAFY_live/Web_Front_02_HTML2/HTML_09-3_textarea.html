<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>textarea Tag</title>
  </head>
  <body>
    <!-- textarea 태그 작성 -->
    <h1>📌 textarea 태그 종합 예제</h1>
    <!-- form 태그와 함께 textarea 사용 -->
    <form>
      <!-- 1. 기본 textarea -->
      <!-- rows : 세로 줄의 수 / cols 가로 문자의 수-->
      <div>
        <textarea name="" rows="4" cols="40"></textarea>
      </div>

      <!-- 2. placeholder + required -->
      <div>
        <textarea name="" rows="4" cols="40" required placeholder="내용을 입력해주세요"></textarea>
      </div>

      <!-- 3. maxlength 제한 -->
      <div>
        <textarea name="" rows="4" cols="40" required maxlength="100" placeholder="내용을 입력해주세요"></textarea>
      </div>

      <!-- 4. readonly -->

      <!-- 5. disabled -->
    </form>
  </body>
</html>
