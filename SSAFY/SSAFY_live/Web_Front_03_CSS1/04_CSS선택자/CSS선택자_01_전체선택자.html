<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>01_전체 선택자</title>
  <style>
    /* 
    브라우저마다 고유한 기본 값들이 있음
    그러한 것이 싫어! 전부 초기화 하거나...
    전체 폰트를 설정을 한다던지...
    */
    * {
      color: blue;
    }
  </style>
</head>

<body>
  <h2>전체 선택자 (Universal Selector)</h2>
  <p> * 으로 표현합니다.</p>
</body>

</html>
